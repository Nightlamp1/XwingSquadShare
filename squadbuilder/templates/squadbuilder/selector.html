{% extends "squadbuilder/header.html" %}

<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">


{% block content %}

<div class="panel panel-default">
	<div class="panel-heading" role="tab" id="headingOne">
	  <h4 class="panel-title">
		<a role="button" class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapsetest" aria-expanded="false" aria-controls="collapsetest">
		  Select Expansions
		</a>
	  </h4>
</div>
<div id="collapsetest" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne" aria-expanded="false">
	{% for wave in waves%}
	<h3> {{wave.0}} </h3>
		{% for expansion in expansions %}
		{% if expansion.wave == wave.0 %}
			<div class="list-group" style="position:relative">
				<div class="btn-group" data-toggle="buttons">
					<label >
						<span style="float:left">{{expansion.name}}:</span>
						<span class="form-group-sm" style="float:right">
						  <select class="expansion-qty" id="{{expansion.id}}select" name="{{expansion.id}}">
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						  </select>
						</span>
					</label>
				</div>
			</div>
		{% endif %}
		{% endfor %}
	{% endfor %}
	
	<form method="POST">{% csrf_token %}
	<input type="hidden" name="expansionCode222" value="">
	<div id="expansion-selector"></div>
	<button class="btn btn-primary btn-sm" type="submit">Let's Build!</button>
	</form>
	
</div>
</div>

{% endblock %}
