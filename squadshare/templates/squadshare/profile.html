{% extends "squadbuilder/header.html" %}


{% block content %}

<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">Your Squads</h3>
	</div>
	<div class="panel-body">
		{% for squad in user_squads %}
			<p>{{squad.name}}--{{squad.id}}--{{squad.user}}--{{squad.createdDate}}</p>
		{% endfor %}
	</div>
</div>
	

{% endblock %}
